<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/desafio-censo-galatico.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="mobile.css">
    <script defer src="script.js"></script>
    <title id="page-title"></title>
</head>

<body>
    <header class="main-header">

        <div class="header-nav-container">
            <h1 class="header-title" id='header-link'>Censo Galático</h1>
        </div>

        <div class="header-content">

            <a class="back-button" id='back-button'>
                <button type="button">
                    <img src="../assets/img/left-arrow.png" alt="back-button-arrow" title="Voltar á pagina anterior">
                </button>
                Voltar
            </a>

            <h2 id="planet-name"></h2>

            <div class="planet-info">
                <img id="loading-gif" src="../assets/img/loading-gif.gif" alt="">
                <p id="climate"></p>
                <p id="terrain"></p>
                <p id="population"></p>
            </div>
            <br>

            <div class="residents-container" id="residents-container">

                <h3>Residentes Famosos deste Planeta</h3>

                <table id="residents-table">

                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Data de nascimento</th>
                        </tr>
                    </thead>
                    <tbody id="residents-table-body">

                    </tbody>
                </table>

                <div id="table-legend">
                    <p>* <span>BBY</span> - Antes da batalha de Yavin</p>
                    <p>* <span>ABY</span> - Antes da batalha de Yavin</p>
                </div>
            </div>
        </div>

    </header>
    <footer>
        <div>
            <p>Contéudo obtído através da API:</p>
            <a href="https://swapi.dev/" target="_blank">
                => SWAPI The Star Wars API
            </a>
        </div>

        <div>
            <p>Desafio Censo Galático - 2024</p>

            <a href="https://willianddaniel.github.io/portfolio/" target="_blank">
                => Feito por @WillianDDaniel
            </a>
        </div>
    </footer>
</body>

</html>
