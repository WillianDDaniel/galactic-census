<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/desafio-censo-galatico.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <script src="./assets/js/script.js"></script>
    <title>Censo Galático - Planetas de Star Wars</title>
</head>

<body>
    <header class="main-header">

        <div class="header-nav-container">
            <h1 class="header-title">Censo Galático</h1>
        </div>

        <div class="header-content">

            <div class="header-text">
                <p>
                    Bem-vindos ao <span>Censo Galático!</span> <br>
                    <span>Descubra os planetas do universo</span>
                </p>

                <span>Star Wars</span>. <br>

                <p>Explore os planetas</p>

                <a href="#planets">
                    <button class="start-button" type="button" title="Explorar planetas">
                        Vamos lá
                    </button>
                </a>
            </div>

            <div class="credits">
                <p>
                    Image_by:

                    <a href="https://pixabay.com/users/vlad_aivazovsky-25428763/" target="_blank" 
                        title="@Vlad Aivazovsky - criador da imagem de fundo"
                    >
                        @Vlad Aivazovsky
                    </a>
                </p>
            </div>
        </div>
    </header>

    <main>
        <section class="planets-container" id="planets">

            <div class="planets-header">
                <div class="planet-icon-container">
                    <img src="./assets/img/planet-icon.png" alt="icone de planeta" class="planet-icon">
                    <h2>Planetas</h2>
                </div>

                <div class="search-container">
                    <label class="search-label" for="search-input">Pesquisar planeta: </label>

                    <input class="search-input" type="search" placeholder="Nome do planeta..." id="search-input"
                        autocomplete="off">
                    <div id="suggestions-container" class="autocomplete-suggestions"></div>
                    <button class="find-planet-btn" id="find-planet-btn">Buscar</button>
                </div>
            </div>

            <div id="planets-buttons">
                <img src="./assets/img/loading-gif.gif" alt="loading-gif">
            </div>

        </section>
    </main>

    <footer>
        <div>
            <p>Contéudo obtído através da API:</p>
            <a href="https://swapi.dev/" target="_blank" title="Ir até a API">
                => SWAPI The Star Wars API
            </a>
        </div>

        <div>
            <p>Desafio Censo Galático - 2024</p>

            <a href="https://willianddaniel.github.io/portfolio/" target="_blank" title="Ir para o portfolio">
                => Feito por @WillianDDaniel
            </a>
        </div>
    </footer>
</body>
<script src="./assets/js/search.js" defer></script>

</html>
